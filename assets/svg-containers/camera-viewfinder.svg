<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera viewfinder overlay -->
  <defs>
    <mask id="viewfinder-mask">
      <rect x="0" y="0" width="800" height="600" fill="white"/>
      <rect x="50" y="50" width="700" height="500" rx="10" fill="black"/>
    </mask>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#111" mask="url(#viewfinder-mask)"/>
  
  <!-- UI elements -->
  <text x="60" y="90" fill="#0f0" font-family="monospace" font-size="20">REC ●</text>
  <text x="680" y="90" fill="#0f0" font-family="monospace" font-size="20">[XXXX]</text>
  <rect x="380" y="280" width="40" height="40" fill="none" stroke="#0f0" stroke-width="2"/>
  <line x1="390" y1="300" x2="410" y2="300" stroke="#0f0"/>
  <line x1="400" y1="290" x2="400" y2="310" stroke="#0f0"/>
</svg>
